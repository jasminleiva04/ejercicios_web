<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nu1
        let nu2
        let nu3
        let nu4
        nu1 = prompt('ingrese primer numero: ');
        nu2 = prompt('ingrese segundo numero: ');
        nu3 = prompt('ingrese tercer numero: ');
        nu4 = prompt('ingrese cuarto numero: ');
        let suma;
        suma = parseInt(nu1) + parseInt(nu2) + parseInt(nu3) + parseInt(nu4);
        let producto;
        producto = parseInt(nu1) * parseInt(nu2) * parseInt(nu3) * parseInt(nu4);
        document.write('la suma de los numeros es: ');
        document.write(suma);
        document.write(' <br> ');
        document.write('el producto de los numeros es: ');
        document.write(producto);
    </script>
</body>
</html>
