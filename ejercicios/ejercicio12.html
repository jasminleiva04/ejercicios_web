<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostarOrdenados(x1, x2, x3){
            if (x1 < x2 && x1 < x3){
                document.write(x1 + ' ');
                if (x2 < x3){
                    document.write(x2 + ' ' + x3);
                } else {
                    document.write(x3 + ' ' + x2);
                }
            } else {
                if (x2 < x3){
                    document.write(x2 + ' ');
                    if (x1 < x3){
                        document.write(x1 + ' ' + x3);
                    } else {
                        document.write(x3 + ' ' + x1);
                    }
                } else {
                    document.write(x3 + ' ');
                    if (x1 < x2){
                        document.write(x1 + ' ' + x2);
                    } else {
                        document.write(x2 + ' ' + x1);
                    }
                }
            }
        }
        let valor1 = parseInt(prompt('ingrese el primer valor: '));
        let valor2 = parseInt(prompt('ingrese el segundo valor: '));
        let valor3 = parseInt(prompt('ingrese el tercer valor: '));
        document.write('los valores ingresados son' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
        document.write('los valores ordenados de menos a mayor son: ');
        mostarOrdenados(valor1, valor2, valor3);
    </script>
</body>
</html>
