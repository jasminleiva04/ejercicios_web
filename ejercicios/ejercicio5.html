<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;
        let numero3;
        let numero4;
        numero1 = prompt('ingrese el primer numero: ');
        numero2 = prompt('ingrese el segundo numero: ');
        numero3 = prompt('ingrese el tercer numero: ');
        numero4 = prompt('ingrese el cuarto numero: ');
        let suma;
        suma= parseInt(numero1) + parseInt(numero2);
        let producto;
        producto = parseInt(numero3) * parseInt(numero4);
        document.write('la suma de los dos primeros numeros es: ');
        document.write(suma);
        document.write(' <br> ');
        document.write( 'el producto del tercer y cuarto numero es: ');
        document.write(producto);
    </script>
</body>
</html>
