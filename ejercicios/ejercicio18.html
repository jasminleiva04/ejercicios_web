<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="numero">2</div>
    <script>
        document.getElementById('numero').addEventListener('dblclick', duplicar);
        function duplicar(){
            let valor = document.getElementById('numero').innerHTML;
            valor =parseInt(valor);
            let resultado = valor * 2;
            document.getElementById('numero').innerHTML = resultado;
        }
    </script>
</body>
</html>
