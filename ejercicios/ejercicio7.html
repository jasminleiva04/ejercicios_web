<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio;
        let cantidad;
        precio = prompt('ingrese precio de los articulos: ');
        cantidad = prompt('ingrese la cantidad de articulos: ');
        let total ;
        total = parseInt(precio) * parseInt(cantidad);
        document.write('debe abonar:');
        document.write(total);
    </script>
    
</body>
</html>
